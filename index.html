<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer> </script>
</head>
<body>
    <div class="results"></div>
    <div class="scores">
        <div class="humanScoreDisplay">Human Score: 0</div>
        <div class="computerScoreDisplay">Computer Score: 0</div>
    </div>
    <div class="buttons">
        <button id="rock"><img src="images/rock.png" alt="Rock icon" width = 300px height = 300px></button>
        <button id="paper"><img src="images/paper.png" alt="Paper icon" width = 300px height = 300px></button>
        <button id="scissors"><img src="images/Scissors.png" alt="Scissors icon" width = 300px height = 300px></button>
    </div>
</body>
</html>
